name: Run TPEX Announce Bot

on:
  schedule:
    - cron: "30 0 * * *"    # 台灣時間 08:30
    - cron: "30 12 * * *"   # 台灣時間 20:30
  workflow_dispatch:        # 允許手動觸發

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip' # ✅ 開啟快取

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python run_bot.py

      - name: Commit pushed.json back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f pushed.json ]; then
            git add pushed.json
            if ! git diff --cached --quiet; then
              git commit -m "Update pushed.json [skip ci]"
              git pull --rebase origin main # ✅ 推播前先拉取，避免衝突
              git push origin HEAD:main
            else
              echo "⏸ pushed.json 沒有變更，跳過 push"
            fi
          fi
