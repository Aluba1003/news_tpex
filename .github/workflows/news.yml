name: Run TPEX Announce Bot

on:
  schedule:
    - cron: "30 0 * * *"    # 台灣時間早上08:30 (UTC+8 → UTC 00:30)
    - cron: "30 12 * * *"   # 台灣時間晚上20:30 (UTC+8 → UTC 12:30)
  workflow_dispatch:        # 允許手動觸發

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ 允許 commit & push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python run_bot.py

      - name: Commit pushed.json back to repo (force push)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pushed.json
          git diff --cached --quiet || git commit -m "Update pushed.json"
          git push origin HEAD:main --force送
